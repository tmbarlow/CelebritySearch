<!DOCTYPE html>
<html>
<head>
	<title>Celebrity Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
</head>
<body>
	<div id="background">
		<span class="span"></span>
		<span class="span"></span>
		<div class="div"></div>
	</div>
	<div class="container " id="main-container">
		<div class="jumbotron text-center" id="jumbotron-1">
			<h1>Celebrity GIF Search</h1>
			<h3>Find trending GIF's of your favorite celebrities!</h3><br>
			<form class="form-inline" id="search-form">
				<div class="form-group">
					<label for="exampleInputName2">Celebrity Name</label>
					<input type="text" class="form-control" id="search-input" placeholder="Chris Evans">
				</div>
				<button type="submit" id="add-person" value="submit" class="btn btn-default">Search</button>
			</form>
		</div>
		<div class="jumbotron" id="jumbotron-2">
			<div id="celebrity-view"></div>
			<div id="searches"></div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/giphyapi.js"></script>
</body>
</html>
